<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .fallback-instructions {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .fallback-instructions h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .fallback-instructions p {
            color: #856404;
            margin: 8px 0;
            font-size: 14px;
        }

        .password-display {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 16px;
            word-break: break-all;
        }

        .go-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .go-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }

        .go-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Quick Access</h1>
        <div id="status" class="status loading">
            Connecting...
        </div>
        <div id="spinner" class="spinner"></div>
        <div id="fallback" class="hidden">
            <div class="fallback-instructions">
                <h3>üìã Password Copied!</h3>
                <p>Please click the password field below and paste:</p>
                <p style="margin-top: 10px;"><strong>Windows:</strong> Ctrl + V</p>
                <p><strong>Mac:</strong> Cmd + V</p>
                <div class="password-display" id="passwordDisplay"></div>
                <button class="go-button" onclick="window.open('https://yellow-antelope-dtlb.squarespace.com', '_blank')">Go to Site ‚Üí</button>
            </div>
        </div>
    </div>

    <iframe id="targetFrame" src="https://yellow-antelope-dtlb.squarespace.com" style="display: none;"></iframe>

    <script>
        (function() {
            const TARGET_URL = 'https://yellow-antelope-dtlb.squarespace.com';
            const PASSWORD = '123456789eee';
            const TIMEOUT = 3000; // 3 seconds timeout

            const statusEl = document.getElementById('status');
            const spinnerEl = document.getElementById('spinner');
            const fallbackEl = document.getElementById('fallback');
            const passwordDisplayEl = document.getElementById('passwordDisplay');
            const targetFrame = document.getElementById('targetFrame');

            let fallbackUsed = false;

            function updateStatus(message, type) {
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
            }

            function showFallback() {
                if (fallbackUsed) return;
                fallbackUsed = true;

                spinnerEl.classList.add('hidden');
                fallbackEl.classList.remove('hidden');
                passwordDisplayEl.textContent = PASSWORD;

                // Copy to clipboard
                navigator.clipboard.writeText(PASSWORD).then(() => {
                    updateStatus('Password copied to clipboard!', 'success');
                }).catch(() => {
                    updateStatus('Unable to copy to clipboard automatically', 'error');
                });

            }

            function attemptAutoFill() {
                try {
                    // Try to access iframe content (will be blocked by CORS on external domains)
                    const iframeDoc = targetFrame.contentDocument || targetFrame.contentWindow?.document;
                    
                    if (iframeDoc) {
                        // Look for password input field
                        const passwordInput = iframeDoc.querySelector('input[type="password"]') || 
                                            iframeDoc.querySelector('#password') ||
                                            iframeDoc.querySelector('.password-input');
                        
                        if (passwordInput) {
                            passwordInput.value = PASSWORD;
                            
                            // Trigger input events
                            passwordInput.dispatchEvent(new Event('input', { bubbles: true }));
                            passwordInput.dispatchEvent(new Event('change', { bubbles: true }));
                            
                            // Try to find and click submit button
                            const submitBtn = iframeDoc.querySelector('button[type="submit"]') ||
                                            iframeDoc.querySelector('input[type="submit"]') ||
                                            iframeDoc.querySelector('button') ||
                                            iframeDoc.querySelector('.submit-button');
                            
                            if (submitBtn) {
                                submitBtn.click();
                                updateStatus('Auto-filling password...', 'success');
                                return true;
                            }
                        }
                    }
                } catch (e) {
                    // CORS error expected
                    console.log('Cross-origin access blocked (expected)');
                }
                return false;
            }

            // Wait for iframe to load, then attempt auto-fill
            targetFrame.addEventListener('load', () => {
                setTimeout(() => {
                    const success = attemptAutoFill();
                    
                    if (!success) {
                        showFallback();
                    }
                }, 1000);
            });

            // Fallback timeout
            setTimeout(() => {
                if (!fallbackUsed) {
                    showFallback();
                }
            }, TIMEOUT);

        })();
    </script>
</body>
</html>
